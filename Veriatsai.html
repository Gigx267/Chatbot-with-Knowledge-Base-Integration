// Chatbot class
class VeritasUniversityChatbot {
  constructor(knowledgeBase) {
    this.knowledgeBase = knowledgeBase;
    this.questions = knowledgeBase.questions_and_answers.map(qa => qa.question.toLowerCase());
    this.qaPairs = {};
    
    knowledgeBase.questions_and_answers.forEach(qa => {
      this.qaPairs[qa.question.toLowerCase()] = qa.answer;
    });
  }

  findBestMatch(userInput) {
    userInput = userInput.toLowerCase();
    
    // Check for direct match
    if (this.qaPairs[userInput]) {
      return userInput;
    }
    
    // Check for similar questions
    const matches = this.questions.filter(question => 
      question.includes(userInput) || userInput.includes(question)
      || this.calculateSimilarity(question, userInput) > 0.6
    );
    
    if (matches.length > 0) {
      return matches[0]; // Return the first match
    }
    
    return null;
  }

  // Simple similarity calculation (can be improved)
  calculateSimilarity(str1, str2) {
    const set1 = new Set(str1.split(' '));
    const set2 = new Set(str2.split(' '));
    const intersection = new Set([...set1].filter(x => set2.has(x)));
    return intersection.size / Math.max(set1.size, set2.size);
  }

  getAnswer(question) {
    const bestMatch = this.findBestMatch(question);
    if (bestMatch) {
      return this.qaPairs[bestMatch];
    } else {
      return "I'm sorry, I don't have information about that. Please contact the Veritas University administration office for more assistance.";
    }
  }
}

// Initialize the chatbot
const chatbot = new VeritasUniversityChatbot(knowledgeBase);

// Function to handle user input
function handleUserInput() {
  const userInput = document.getElementById('user-input').value;
  const chatBox = document.getElementById('chat-box');
  
  if (userInput.trim() === '') return;
  
  // Add user message to chat
  chatBox.innerHTML += `<div class="user-message">You: ${userInput}</div>`;
  
  // Get bot response
  const response = chatbot.getAnswer(userInput);
  
  // Add bot response to chat
  chatBox.innerHTML += `<div class="bot-message">Veritas Bot: ${response}</div>`;
  
  // Clear input field
  document.getElementById('user-input').value = '';
  
  // Scroll to bottom of chat
  chatBox.scrollTop = chatBox.scrollHeight;
}

    <div id="chat-box">
      <div class="welcome-message">
        Welcome to Veritas Counselling. How can I help you today?
      </div>
      <!-- Messages will appear here -->
    </div>
    
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Ask about Veritas University..." autocomplete="off">
      <button onclick="handleUserInput()">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    function handleUserInput() {
      const userInput = document.getElementById('user-input');
      const message = userInput.value.trim();
      
      if (message) {
        // Add user message to chat
        addMessage(message, 'user');
        userInput.value = '';
        
        // Show typing indicator
        showTyping();
        
        // Simulate bot response after a delay
        setTimeout(() => {
          removeTyping();
          const botResponse = getBotResponse(message);
          addMessage(botResponse, 'bot');
        }, 1000 + Math.random() * 1500);
      }
    }
    
    function addMessage(text, sender) {
      const chatBox = document.getElementById('chat-box');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender + '-message');
      messageElement.textContent = text;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    function showTyping() {
      const chatBox = document.getElementById('chat-box');
      const typingElement = document.createElement('div');
      typingElement.classList.add('typing-indicator');
      typingElement.id = 'typing-indicator';
      typingElement.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      chatBox.appendChild(typingElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    function removeTyping() {
      const typingElement = document.getElementById('typing-indicator');
      if (typingElement) {
        typingElement.remove();
      }
    }
    
    function getBotResponse(userMessage) {
      // This is a simple response function - you'd replace with your actual bot logic
      const responses = [
        "Veritas University offers comprehensive counselling services to support students.",
        "The counselling center is located on the first floor of the administration building.",
        "You can schedule an appointment by visiting the student affairs office or calling 09012345678.",
        "Veritas University provides both academic and personal counselling services.",
        "Our counsellors are available Monday to Friday from 8am to 4pm.",
        "All counselling sessions are confidential and free for enrolled students."
      ];
      
      // Simple keyword matching (would be replaced with actual NLP in a real implementation)
      if (userMessage.toLowerCase().includes('location')) {
        return "The counselling center is located on the first floor of the administration building, room A12.";
      } else if (userMessage.toLowerCase().includes('appointment') || userMessage.toLowerCase().includes('schedule')) {
        return "You can schedule an appointment by:\n1. Visiting the student affairs office\n2. Calling 09012345678\n3. Emailing counselling@veritas.edu.ng";
      } else if (userMessage.toLowerCase().includes('hour') || userMessage.toLowerCase().includes('time')) {
        return "Counselling services are available Monday to Friday from 8am to 4pm. Emergency services are available 24/7.";
      }
      
      // Default random response
      return responses[Math.floor(Math.random() * responses.length)];
    }
    
    // Allow sending message with Enter key
    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handleUserInput();
      }
    });
  </script>
