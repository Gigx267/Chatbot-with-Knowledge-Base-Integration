<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veritas University Parents FAQ</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap">
  <style>
    :root {
      --primary-color: #08532b;
      --primary-light: #0acf5f;
      --bg-color: #f5f5f7;
      --card-color: #ffffff;
      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --border-radius: 18px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    #chat-container {
      width: 100%;
      max-width: 420px;
      height: 700px;
      background-color: var(--card-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    #header {
      padding: 20px 16px 12px;
      text-align: center;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
      background-color: var(--primary-color);
      color: white;
    }
    
    #logo {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }
    
    h1 {
      font-size: 20px;
      font-weight: 600;
      color: white;
    }
    
    #chat-box {
      flex: 1;
      padding: 20px 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: var(--border-radius);
      font-size: 15px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-out;
    }
    
    .user-message {
      align-self: flex-end;
      background-color: var(--primary-color);
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .bot-message {
      align-self: flex-start;
      background-color: #f2f2f7;
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
    }
    
    #input-area {
      padding: 16px;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    #user-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      font-family: inherit;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    #user-input:focus {
      border-color: var(--primary-light);
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: var(--primary-light);
    }
    
    button svg {
      width: 18px;
      height: 18px;
    }
    
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      background-color: #f2f2f7;
      border-radius: var(--border-radius);
      align-self: flex-start;
      width: fit-content;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: var(--text-secondary);
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .welcome-message {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
      font-size: 15px;
    }
    
    .quick-questions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    
    .quick-question {
      background-color: #f2f2f7;
      border-radius: 15px;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .quick-question:hover {
      background-color: #e5e5ea;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header id="header">
      <img src="https://www.veritas.edu.ng/public/image/logo.png" alt="Veritas Logo" id="logo">
      <h1>Veritas Parents FAQ</h1>
      <p style="font-size: 14px; margin-top: 5px;">Ask about your student's university experience</p>
    </header>
    
    <div id="chat-box">
      <div class="welcome-message">
        Welcome to Veritas University Parents Help Center! How can we assist you today?
        <div class="quick-questions">
          <div class="quick-question" onclick="askQuestion('How do I pay tuition?')">Tuition Payment</div>
          <div class="quick-question" onclick="askQuestion('What are the accommodation options?')">Accommodation</div>
          <div class="quick-question" onclick="askQuestion('How can I check my child\'s grades?')">Student Grades</div>
          <div class="quick-question" onclick="askQuestion('What are the visiting hours?')">Visiting Hours</div>
        </div>
      </div>
    </div>
    
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Ask a question about Veritas..." autocomplete="off">
      <button onclick="handleUserInput()">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const knowledgeBase = {
      "questions_and_answers": [
        {
          "number": 1,
          "question": "How do I pay tuition fees?",
          "answer": "Tuition fees can be paid through the following methods:\n1. Online via the student portal\n2. Bank transfer to Veritas University account\n3. At designated bank branches\nYou'll receive a payment receipt which should be submitted to the bursary department."
        },
        {
          "number": 2,
          "question": "What are the payment deadlines?",
          "answer": "Tuition fees are typically due:\n- First semester: By the end of the 4th week of classes\n- Second semester: By the end of the 3rd week of classes\nLate payments may incur penalties."
        },
        {
          "number": 3,
          "question": "Are there installment payment options?",
          "answer": "Yes, installment plans are available for tuition fees. You must apply through the bursary department and pay at least 50% upfront. A 5% administrative fee applies to installment plans."
        },
        {
          "number": 4,
          "question": "What are the accommodation options?",
          "answer": "Veritas offers:\n1. On-campus dormitories (single/double occupancy)\n2. University-managed off-campus housing\n3. Approved private hostels\nAll freshmen are required to live on campus unless granted special permission."
        },
        {
          "number": 5,
          "question": "How much does hostel accommodation cost?",
          "answer": "Current hostel fees (per semester):\n- Standard room: ₦150,000\n- Premium room: ₦220,000\nFees include utilities, basic furnishings, and 24/7 security."
        },
        {
          "number": 6,
          "question": "What are the visiting hours for parents?",
          "answer": "Parents may visit:\nWeekdays: 4:00 PM - 7:00 PM\nWeekends: 10:00 AM - 6:00 PM\nAll visitors must register at the security gate and show valid ID."
        },
        {
          "number": 7,
          "question": "Can parents stay overnight on campus?",
          "answer": "Overnight stays are only permitted in the designated guest house with prior arrangement. Contact the housing office at least 48 hours in advance to book accommodations."
        },
        {
          "number": 8,
          "question": "How can I check my child's academic progress?",
          "answer": "Parents can:\n1. Request academic reports through the student portal (with student permission)\n2. Contact the academic advisor\n3. Attend parent-teacher conferences held twice per academic year"
        },
        {
          "number": 9,
          "question": "What support services are available for students?",
          "answer": "Veritas provides:\n- Academic counseling\n- Career guidance\n- Mental health services\n- Tutoring centers\n- Disability support services\nAll services are free for enrolled students."
        },
        {
          "number": 10,
          "question": "How does the university handle student safety?",
          "answer": "Safety measures include:\n- 24/7 campus security\n- Controlled access to dormitories\n- Emergency call boxes\n- Regular safety workshops\n- Health center with 24-hour emergency care"
        },
        {
          "number": 11,
          "question": "What meal plans are available?",
          "answer": "Meal plan options:\n1. Full plan (3 meals daily): ₦250,000/semester\n2. Lunch-only plan: ₦150,000/semester\n3. Pay-as-you-go option\nSpecial dietary needs can be accommodated with prior notice."
        },
        {
          "number": 12,
          "question": "How are medical emergencies handled?",
          "answer": "The university health center handles routine care. For emergencies:\n1. On-campus emergencies: Contact campus security (ext. 911)\n2. Off-campus: Students are covered by the university's health insurance\nParents will be notified immediately in serious cases."
        },
        {
          "number": 13,
          "question": "What is the parent portal?",
          "answer": "The parent portal allows authorized parents to:\n- View academic calendar\n- Access billing statements\n- Receive important announcements\nTo register, your student must initiate the process through their student account."
        },
        {
          "number": 14,
          "question": "Are there parent-teacher associations?",
          "answer": "Yes, Veritas has an active Parents Forum that meets quarterly. The forum:\n- Provides feedback to administration\n- Organizes networking events\n- Supports student activities\nContact parentrelations@veritas.edu.ng to join."
        },
        {
          "number": 15,
          "question": "What transportation options are available?",
          "answer": "The university provides:\n- Free campus shuttle service\n- Weekend shopping trips\n- Airport shuttle during breaks\nPrivate transportation can be arranged through approved vendors."
        },
        {
          "number": 16,
          "question": "How are holidays and breaks handled?",
          "answer": "The academic calendar includes:\n- Mid-semester breaks (1 week)\n- End-of-semester breaks (3-4 weeks)\n- Public holidays\nDormitories remain open during short breaks but close during long vacations."
        },
        {
          "number": 17,
          "question": "What should students bring to campus?",
          "answer": "Essentials include:\n- Bedding (beds are twin XL size)\n- Study materials\n- Personal items\nProhibited items include cooking appliances, weapons, and pets. A full packing list is available on the housing website."
        },
        {
          "number": 18,
          "question": "How does the university communicate with parents?",
          "answer": "Primary communication channels:\n- Monthly e-newsletter\n- SMS alerts for emergencies\n- Parent portal announcements\n- Annual parent conference\nEnsure your contact information is current with the parent relations office."
        },
        {
          "number": 19,
          "question": "What career services are available?",
          "answer": "The career center offers:\n- Internship placement\n- Resume workshops\n- Job fairs\n- Alumni networking\n- Interview preparation\nOver 85% of graduates secure employment within 6 months."
        },
        {
          "number": 20,
          "question": "How can parents get involved?",
          "answer": "Parents can:\n- Join the Parents Forum\n- Volunteer for events\n- Mentor students\n- Participate in fundraising\n- Share professional expertise\nContact volunteer@veritas.edu.ng for opportunities."
        }
      ]
    };

    // Chatbot class
    class VeritasParentsChatbot {
      constructor(knowledgeBase) {
        this.knowledgeBase = knowledgeBase;
        this.questions = knowledgeBase.questions_and_answers.map(qa => qa.question.toLowerCase());
        this.qaPairs = {};
        
        knowledgeBase.questions_and_answers.forEach(qa => {
          this.qaPairs[qa.question.toLowerCase()] = qa.answer;
        });
      }

      findBestMatch(userInput) {
        userInput = userInput.toLowerCase();
        
        // Check for direct match
        if (this.qaPairs[userInput]) {
          return userInput;
        }
        
        // Check for similar questions
        const matches = this.questions.filter(question => 
          question.includes(userInput) || userInput.includes(question)
          || this.calculateSimilarity(question, userInput) > 0.6
        );
        
        if (matches.length > 0) {
          return matches[0]; // Return the first match
        }
        
        return null;
      }

      // Simple similarity calculation
      calculateSimilarity(str1, str2) {
        const set1 = new Set(str1.split(' '));
        const set2 = new Set(str2.split(' '));
        const intersection = new Set([...set1].filter(x => set2.has(x)));
        return intersection.size / Math.max(set1.size, set2.size);
      }

      getAnswer(question) {
        const bestMatch = this.findBestMatch(question);
        if (bestMatch) {
          return this.qaPairs[bestMatch];
        } else {
          return "Thank you for your question. For more specific inquiries about your student, please contact the Parent Relations Office at parentrelations@veritas.edu.ng or call +234 123 456 7890.";
        }
      }
    }

    // Initialize the chatbot
    const chatbot = new VeritasParentsChatbot(knowledgeBase);

    function handleUserInput() {
      const userInput = document.getElementById('user-input');
      const message = userInput.value.trim();
      
      if (message) {
        // Add user message to chat
        addMessage(message, 'user');
        userInput.value = '';
        
        // Show typing indicator
        showTyping();
        
        // Get bot response from the knowledge base
        setTimeout(() => {
          removeTyping();
          const botResponse = chatbot.getAnswer(message);
          addMessage(botResponse, 'bot');
        }, 1000 + Math.random() * 1500);
      }
    }
    
    function askQuestion(question) {
      document.getElementById('user-input').value = question;
      handleUserInput();
    }
    
    function addMessage(text, sender) {
      const chatBox = document.getElementById('chat-box');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender + '-message');
      messageElement.textContent = text;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    function showTyping() {
      const chatBox = document.getElementById('chat-box');
      const typingElement = document.createElement('div');
      typingElement.classList.add('typing-indicator');
      typingElement.id = 'typing-indicator';
      typingElement.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      chatBox.appendChild(typingElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    function removeTyping() {
      const typingElement = document.getElementById('typing-indicator');
      if (typingElement) {
        typingElement.remove();
      }
    }
    
    // Allow sending message with Enter key
    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handleUserInput();
      }
    });
  </script>
</body>
</html>
